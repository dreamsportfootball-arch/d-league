    <script>
      (function() {
        // 1. 檢查是否有從 404.html 傳來的重導向路徑
        var redirectPath = sessionStorage.getItem('redirect_path');
        
        if (redirectPath !== null) {
          // 2. 清除儲存，避免下次重刷又觸發
          sessionStorage.removeItem('redirect_path');
          
          // 3. 組合正確的網址 (例如 /d-league/ + stats)
          var base = '/d-league/';
          var newUrl = base + redirectPath;
          
          // 4. 立即更新網址 (這一步非常快，React Router 啟動時就會看到正確的網址)
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
